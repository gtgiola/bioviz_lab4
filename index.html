<head>
	<title>BioViz Lab 4</title>
	<script src='http://d3js.org/d3.v3.min.js' charset='utf-8'></script>
</head>

<div id='biovis'></div>

<script>	
	var C1 = '#3182bd'
	var C2 = '#62798A'
	var C3 = '#042D4A'
	
	var T1 = 'Rect 1'
	var T2 = 'Rect 2'
	var T3 = 'Rect 3'
	
	var w = [400/2, 400/3, 400/4];
	var h = [300/2, 300/3, 30];
	
	var svg = d3.select('#biovis')
		.append('svg')
		.attr('width', 400)
		.attr('height', 300);

	var rectangles = svg.append('svg:rect')
		.attr('x', 400/4)
		.attr('y', 300/4)
		.attr('width', 400/2)
		.attr('height', 300/2)
		.style('fill', C1)
		.on('click', firstClick);

	var label = svg.append('svg:text')
		.attr('id', 'myText')
		.attr('x', 400/2.3)
		.attr('y', 300/1.9)
		.text(T1)
		.attr('font-family', 'sans-serif')
		.attr('font-size', '20px')
		.attr('fill', '#000000');
	
	function firstRect(){
		d3.select(this)
		group.append('svg:rect')
			.attr('width', 400/3)
			.attr('height', 300/3)
			.attr('x', 400/3)
			.attr('y', 300/3)
			.style('fill', C2)
		group.append('svg:text')
			.text(T2);
	};
	function firstClick(){
		d3.select(this)
		.on('click', secondClick)
		.transition().duration(500).ease('quad')
		.attr('width', 400/3)
		.attr('height', 300/3)
		.attr('x', 400/3)
		.attr('y', 300/3)
		.style('fill', C2)
		d3.select('#myText')
		.text(T2);
	};
	function secondClick(){
		d3.select(this)
		.on('click', originalClick)
		.transition().duration(500).ease('quad')
		.attr('width', 400/4)
		.attr('height', 300/4)
		.attr('x', (400/4+400/8))
		.attr('y', (300/4+300/8))
		.style('fill', C3)
		d3.select('#myText')
		.text(T3);
	};
	function originalClick(){
		d3.select(this)
		.on('click', firstClick)
		.transition().duration(500).ease('quad')
		.attr('x', 400/4)
		.attr('y', 300/4)
		.attr('width', 400/2)
		.attr('height', 300/2)
		.style('fill', C1)
		d3.select('#myText')
		.text(T1);
	};
</script>
